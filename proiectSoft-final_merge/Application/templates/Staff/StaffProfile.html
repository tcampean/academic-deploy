{% extends 'Staff/StaffBase.html' %}

{% block head %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
        background-color: var(--bg-primary);
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }
    button:hover, a:hover {
      opacity: 0.7;
}
</style>
{% endblock %}

{% block body %}
<h1>Profile</h1>

<div class="card">
    <svg style="width: 100%; padding: 4rem;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304z"/></svg>
    <h1>{{ firstname }} {{ lastname }}</h1>
    <p class="title">{{ current_user.access_level }}</p>
    <p>Coolest University</p>
    <a href="{{url_for('edit_user',access_level=current_user.access_level,username=current_user.username)}}"><button type="button">Edit profile</button></a>
</div>


{% endblock %}
