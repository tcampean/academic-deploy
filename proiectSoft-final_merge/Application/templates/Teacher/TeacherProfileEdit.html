{% extends 'Teacher/TeacherBase.html' %}

{% block head %}
<style>
    button{
        padding: 8px 15px;border-radius: 10px !important;margin: 5px 0px;box-sizing: border-box;border: 0px;
        font-size: 1.1rem !important;font-weight: 300;}
    .card{padding: 30px 40px;margin-top: 60px;margin-bottom: 60px;
        border: none !important;box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)}
    .form-control-label{margin-bottom: 0}
    input:focus, textarea:focus{-moz-box-shadow: none !important;-webkit-box-shadow: none !important;
        box-shadow: none !important;border: 1px solid var(--bg-secondary);outline-width: 0;font-weight: 400}
    .btn-block:hover{color: #fff !important}button:focus{-moz-box-shadow: none !important;
                                                -webkit-box-shadow: none !important;box-shadow: none !important;
                                                outline-width: 0}
    #bossoranj{
        background-color: var(--bg-primary) !important;
    }
</style>

{% endblock %}

{% block body %}
<h1>Edit your profile</h1>
<div class="container-fluid px-1 py-5 mx-auto" style="flex: 3 0 45rem;">
    <div class="row d-flex justify-content-center" id="ianutemaiflexa">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <form class="form-card" method = "POST">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label for="first_name" class="form-control-label px-3">First Name<span class="text-danger"> *</span></label> <input type="text" name="first_name" id="first_name" placeholder="Enter First Name" value={{firstname}}> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label for="last_name" class="form-control-label px-3">Last Name<span class="text-danger"> *</span></label> <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" value={{lastname}}> </div>
                    </div>
                    <div class="row justify-content-center text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-2">Change Password<span class="text-danger"> *</span></label> <input type="password" id="password" name="password" placeholder="Enter new password"> </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6"> <button type="submit" id="bossoranj" class="btn-block btn-primary">Save Changes</button> </div>
                    </div>
                </form>
        </div>
    </div>
        </div>
    </div>
{% endblock %}
