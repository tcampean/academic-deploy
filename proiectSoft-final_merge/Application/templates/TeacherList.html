{% extends 'base.html' %}

{% block head %}

<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

{% endblock %}

{% block body %}
    <table style="width: 100%">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{employee.teacher_id}}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.first_name}}</td>
            <td>{{employee.last_name}}</td>
        </tr>
        {% endfor %}

    </table>
{% endblock %}
